<!DOCTYPE html>

                            <div class="col mx-3 d-flex align-items-center">

                            </div>

                            <nav class="col-auto">
                                <ul class="list-unstyled mb-0">

                                            </button>

                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                                <li><a class="dropdown-item" href="#">Logout</a></li>
                                            </ul>
                                        </div>

                                    </li>
                                </ul>

                        </div>

                    </nav>

                </div>

            </div>

                <div class="row h-100">

                    <div class="col-auto h-100 aside-color background-img">
                        <aside class="h-100 d-flex flex-column justify-content-between">

                            <nav class="height-100 px-4">
                                <ul class="list-unstyled mt-3 text-center">
                                    <li class="py-2 gray-overlay"> <i class="me-2 white-color fa-solid fa-house"></i> <a class="d-lg-inline-block d-md-none d-sm-none d-none white-color text-decoration-none" href="#nogo">Home</a></li>

                                        SINISTRA
                                    </div>

                                    <div class="col-md-12 col-lg-4 bg-success-subtle">
                                        DESTRA
                                    </div>
